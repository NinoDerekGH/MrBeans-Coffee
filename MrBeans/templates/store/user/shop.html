{% extends 'store/user/home.html' %}
{% load static %}
{% block content %}

  <!-- Shop Carousel Start -->
  <section id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'images/banner_b.png' %}" class="d-block w-100" alt="Coffee">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'images/banner_a.png' %}" class="d-block w-100" alt="Arabica">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/banner_c.png' %}" class="d-block w-100" alt="How2Roast">
      </div>
    </div>
  </section>
  <!-- Shop Carousel End -->

  <!-- Shop Items Start -->
  <section class="product pb-5">
    <div class="container">
      <div class="row pt-5">
        {% for product in products %}
        <div class="col-lg-3">
          <div class="card border-0">
            <div class="card-body bg-light py-4">
              <img src="{{product.imageURL}}" class="img-fluid">
            </div>
            <div class="card_foot card-footer text-center border-0">
              <h5>{{product.name}}</h5>
              <p class="m-0">${{product.price|floatformat:2}}</p>
              <button data-product="{{product.id}}" data-action="add" class="btn_add update-cart">Add to Cart</button>
              <a href="{% url 'about_user' %}"><button class="btn_view my-2">Read More</button></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- Shop Items End -->

{% endblock content %}
